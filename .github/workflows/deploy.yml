name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Create .env file
        run: |
          echo "NODE_ENV=production" > .env
          echo "NEXT_PUBLIC_SITE_URL=https://eli45-23.github.io/bklyn-thread" >> .env

      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          if npm run build; then
            echo "✅ Next.js build successful"
            ls -la
            if [ -d "out" ]; then
              echo "✅ out directory exists"
              ls -la out/
            else
              echo "❌ out directory missing after successful build"
              exit 1
            fi
          else
            echo "❌ Next.js build failed, using fallback"
            mkdir -p out
            cp static-fallback.html out/index.html
            cp -r public/* out/ 2>/dev/null || true
            echo "✅ Fallback deployed"
            ls -la out/
          fi
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: https://eli45-23.github.io/bklyn-thread

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4