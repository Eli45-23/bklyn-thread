        stroke-width="2"/>
  
  <!-- Buttons -->
  <circle cx="200" cy="80" r="4" fill="#1e3a8a" stroke="#1e40af" stroke-width="1"/>
  <circle cx="200" cy="100" r="4" fill="#1e3a8a" stroke="#1e40af" stroke-width="1"/>
  <circle cx="200" cy="120" r="4" fill="#1e3a8a" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Sleeve cuffs -->
  <path d="M50 140 L50 160" stroke="#1e3a8a" stroke-width="4"/>
  <path d="M350 140 L350 160" stroke="#1e3a8a" stroke-width="4"/>
  
  <!-- Bottom hem -->
