  <!-- Text label -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Polo Shirt</text>
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">Pique Cotton</text>
</svg>