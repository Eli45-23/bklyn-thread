<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poloGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Polo shirt body -->
  <path d="M80 120 L80 100 Q80 80 100 80 L120 80 Q140 60 160 60 L240 60 Q260 60 280 80 L300 80 Q320 80 320 100 L320 120 L350 140 L350 180 L320 160 L320 340 Q320 360 300 360 L100 360 Q80 360 80 340 L80 160 L50 180 L50 140 Z" 
        fill="url(#poloGradient)" 
