<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hoodieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hoodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <filter id="fabric" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.8" numOctaves="4" seed="3" type="fractalNoise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0.03 0.05 0.03 0.06"/>
      </feComponentTransfer>
      <feComposite in2="SourceGraphic" operator="multiply"/>
    </filter>
  </defs>

  <!-- Hoodie body -->
  <path d="M75 130 L75 110 Q75 95 90 95 L115 95 Q135 75 155 75 L245 75 Q265 75 285 95 L310 95 Q325 95 325 110 L325 130 L355 145 L355 185 L325 175 L325 365 Q325 380 310 380 L90 380 Q75 380 75 365 L75 175 L45 185 L45 145 Z" 
        fill="url(#hoodieGradient)" 
        stroke="#1f2937" 
        stroke-width="1"
        filter="url(#shadow)"/>
  
  <!-- Fabric texture overlay -->
  <path d="M75 130 L75 110 Q75 95 90 95 L115 95 Q135 75 155 75 L245 75 Q265 75 285 95 L310 95 Q325 95 325 110 L325 130 L355 145 L355 185 L325 175 L325 365 Q325 380 310 380 L90 380 Q75 380 75 365 L75 175 L45 185 L45 145 Z" 
        fill="url(#hoodieGradient)" 
        filter="url(#fabric)"
        opacity="0.5"/>

  <!-- Hood -->
  <path d="M155 75 Q200 45 245 75 Q275 55 315 75 Q335 95 315 115 Q275 95 245 95 L155 95 Q125 95 85 115 Q65 95 85 75 Q125 55 155 75 Z" 
        fill="url(#hoodGradient)" 
        stroke="#1f2937" 
        stroke-width="1"
        filter="url(#shadow)"/>

  <!-- Hood texture -->
  <path d="M155 75 Q200 45 245 75 Q275 55 315 75 Q335 95 315 115 Q275 95 245 95 L155 95 Q125 95 85 115 Q65 95 85 75 Q125 55 155 75 Z" 
        fill="url(#hoodGradient)" 
        filter="url(#fabric)"
        opacity="0.4"/>

  <!-- Kangaroo pocket -->
  <path d="M140 230 Q200 240 260 230 Q270 250 260 275 Q200 285 140 275 Q130 250 140 230 Z" 
        fill="none" 
        stroke="#1f2937" 
        stroke-width="2"/>
  
  <!-- Pocket opening -->
  <path d="M160 245 Q200 250 240 245" 
        fill="none" 
        stroke="#1f2937" 
        stroke-width="1.5"/>

  <!-- Drawstrings -->
  <circle cx="180" cy="105" r="4" fill="#1f2937"/>
  <circle cx="220" cy="105" r="4" fill="#1f2937"/>
  <path d="M180 105 Q190 115 200 105 Q210 115 220 105" fill="none" stroke="#6b7280" stroke-width="2"/>
  
  <!-- String ends -->
  <circle cx="175" cy="125" r="2" fill="#6b7280"/>
  <circle cx="225" cy="125" r="2" fill="#6b7280"/>

  <!-- Ribbing -->
  <path d="M75 365 L325 365" stroke="#1f2937" stroke-width="3"/>
  <path d="M45 145 L75 130" stroke="#1f2937" stroke-width="2"/>
  <path d="M355 145 L325 130" stroke="#1f2937" stroke-width="2"/>

  <!-- Seam details -->
  <path d="M75 130 L75 365" stroke="#374151" stroke-width="0.5" opacity="0.7"/>
  <path d="M325 130 L325 365" stroke="#374151" stroke-width="0.5" opacity="0.7"/>

  <!-- Embroidery area highlight -->
  <rect x="160" y="160" width="80" height="25" rx="4" 
        fill="none" 
        stroke="#60a5fa" 
        stroke-width="1" 
        stroke-dasharray="3,2" 
        opacity="0.5"/>

  <!-- Product details -->
  <text x="200" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Pullover Hoodie</text>
  <text x="200" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">50/50 Cotton Blend</text>
  <text x="200" y="355" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Preshrunk Fleece</text>

  <!-- Care label -->
  <rect x="290" y="350" width="25" height="15" rx="2" fill="#374151"/>
  <text x="302" y="360" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" font-weight="bold" fill="#9ca3af">CARE</text>

</svg>