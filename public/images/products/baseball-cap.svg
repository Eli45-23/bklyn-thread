<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cap crown -->
  <ellipse cx="200" cy="180" rx="120" ry="60" fill="url(#capGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Bill/visor -->
  <path d="M80 180 Q40 200 30 220 Q35 240 80 230 Z" 
        fill="url(#capGradient)" 
        stroke="#1e3a8a" 
        stroke-width="2"/>
  
  <!-- Crown panels -->
  <path d="M140 140 Q200 120 260 140" fill="none" stroke="#1e3a8a" stroke-width="1" opacity="0.7"/>
  <path d="M120 160 Q200 140 280 160" fill="none" stroke="#1e3a8a" stroke-width="1" opacity="0.7"/>
  
  <!-- Center button -->
  <circle cx="200" cy="130" r="8" fill="#1e3a8a" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Adjustment strap -->
  <rect x="300" y="175" width="40" height="10" rx="5" fill="#1e3a8a" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Text label -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Baseball Cap</text>
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">Adjustable Fit</text>
</svg>